<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <div id="container" class="mx-auto my-4 p-4 border rounded shadow-lg bg-gray-800 border-gray-700" style="max-width: 600px;"> <!-- Centered -->
    <h1 class="text-3xl font-bold underline text-center my-4 text-white">To-Do List</h1>
    <div class="flex justify-center mb-4">
      <input id="taskInput" type="text" placeholder="Enter a new task" class="border p-2 mr-2 w-1/2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 text-white border-gray-600">
      <button id="addTaskButton" class="bg-blue-500 text-white p-2 rounded">Add Task</button>
    </div>
    <h3 id="taskCount" class="text-lg text-center my-4"></h3>
    <div class="flex justify-center">
      <button id="clearTasksButton" class="bg-red-500 text-white p-2 rounded mb-8">Clear Tasks</button>
    </div>
    <div id="tasks" class="space-y-2">
      <!-- Tasks will be added here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
